<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doXXd - Login/Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Styles for Login and Sign-Up Page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a3f; /* Dark blue background */
            color: #ffffff; /* Light text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: #2e2e5b; /* Slightly lighter blue for contrast */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            color: #ffffff; /* White text */
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .tab {
            cursor: pointer;
            padding: 12px 20px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            color: #b3b3b3; /* Light gray text */
        }

        .tab.active {
            border-bottom: 2px solid #d082ff; /* Purple accent for active tab */
            color: #d082ff; /* Purple for active text */
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            background-color: #3c3c66; /* Dark purple input fields */
            color: #eaeaea; /* Light text for input */
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #d082ff; /* Purple accent button */
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e89aff; /* Lighter purple on hover */
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        #loginMessage, #registerMessage {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #ff3333; /* Red for error messages */
        }

        /* Logo styling */
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo img {
            width: 100px; /* Adjust to fit the container */
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Login/Sign-Up Container -->
    <div class="auth-container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo.png" alt="DoXXd Logo"> <!-- Your logo goes here -->
        </div>

        <h1>Welcome to doXXd</h1>

        <!-- Tab Navigation -->
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div class="form active" id="loginForm">
            <form>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="form" id="signupForm">
            <form>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    </div>

    <script>
        // Tab Switching Logic
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Login API Call
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://doxxd-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginMessage').innerText = 'Login successful!';
                    // Redirect to homepage after login success
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    document.getElementById('loginMessage').innerText = 'Error: ' + data.msg;
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loginMessage').innerText = 'Error logging in';
            }
        });

        // Sign-Up API Call
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://doxxd-backend.onrender.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('registerMessage').innerText = 'Registration successful!';
                    // Redirect to homepage after registration success
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    document.getElementById('registerMessage').innerText = 'Error: ' + data.msg;
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('registerMessage').innerText = 'Error registering user';
            }
        });
    </script>
</body>
</html>
