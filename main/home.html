<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoXXd - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feed {
            margin-top: 20px;
        }

        .post-input {
            width: 100%;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: #1da1f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .post {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .post .username {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to DoXXd</h1>

        <!-- Post Input Section -->
        <div class="post-input">
            <textarea placeholder="What's happening?"></textarea>
            <button>Post</button>
        </div>

        <!-- Post Feed -->
        <div class="feed">
            <div class="post">
                <div class="username">@user123</div>
                <div class="content">First post on DoXXd!</div>
            </div>
            <div class="post">
                <div class="username">@user456</div>
                <div class="content">Just joined this awesome platform!</div>
            </div>
        </div>
    </div>

</body>
</html>
