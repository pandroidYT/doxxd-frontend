<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoXXd - Login/Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Simple Styles for the Login/Sign-Up Page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a3f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: #2e2e5b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .tab {
            cursor: pointer;
            padding: 12px 20px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            color: #b3b3b3;
        }

        .tab.active {
            border-bottom: 2px solid #d082ff;
            color: #d082ff;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            background-color: #3c3c66;
            color: #eaeaea;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #d082ff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e89aff;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #ff3333;
        }

    </style>
</head>
<body>

    <!-- Login/Sign-Up Container -->
    <div class="auth-container">
        <h1>Welcome to DoXXd</h1>

        <!-- Tab Navigation -->
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div class="form active" id="loginForm">
            <form id="loginFormElem">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage" class="message"></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="form" id="signupForm">
            <form id="signupFormElem">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="registerMessage" class="message"></p>
        </div>
    </div>

    <script>
        // Tab Switching Logic
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Login Form Submission
        document.getElementById('loginFormElem').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login action
            document.getElementById('loginMessage').innerText = 'Login successful!';
        });

        // Sign-Up Form Submission
        document.getElementById('signupFormElem').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate sign-up action
            document.getElementById('registerMessage').innerText = 'Registration successful!';
        });
    </script>
</body>
</html>
